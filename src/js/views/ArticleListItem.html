<div class="article">

  <div class="title-date">
    <h4 class="title">
      <oj-bind-text value="[[articleName]]"></oj-bind-text>
    </h4>
    <div class="date">
      <oj-bind-text value="[[formattedDate]]"></oj-bind-text>
    </div>
  </div>

  <oj-bind-if test="[[articleUrl]]">
    <img id="company-thumbnail" :src="[[articleUrl]]" alt="Article Thumbnail"/>
  </oj-bind-if>

  <div class="description" >
    <oj-bind-text value="[[description]]"></oj-bind-text>
  </div>
  
</div>
