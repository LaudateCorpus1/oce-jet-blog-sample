<div class="topic">
  <div class="button-wrapper">
    <div class="button">
      <oj-bind-text value="[[title]]"></oj-bind-text>
    </div> 
  </div>

  <oj-bind-if test="[[url]]">
    <img :src="[[url]]" alt="Topic Thumbnail"/>
  </oj-bind-if>
  
  <div class="desc-wrapper">
    <div class="description">
      <oj-bind-text value="[[description]]"></oj-bind-text>
    </div> 
  </div>
</div>
